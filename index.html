<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Task List</title>
</head>

<body> 
  <div class="container">
    <div class="main-container">  
        <div class="row text-center mb-5">   
            <div class="col-md-12">
                <h1>Busy Day</h1>
            </div> <!-- End of col-md-12 -->
        </div> <!-- End of row --> 

        <div class="row text-center">
            <div class="col-md-12">
                <span class="title">Task List</span>
            </div> <!-- End of col-md-12 -->
        </div> <!-- End of row -->

        <div class="row text-center mb-5">
            <div class="col-md-12">
                <form id="task-form">
                   <label for="task">New Task:</label>
                   <input type="text" name="task" id="task">   
                   <button type="submit" class="btn btn-primary btn-lg" value="Add Task">Add Task</button>
                </form> <!-- End of form -->
            </div> <!-- End of col-md-12-->
        </div> <!-- End of row -->

        <div class="row text-center">
            <div class="col-md-12">
                <h5 id="task-title">Tasks</h5>
                <label for="filter">Filter Tasks:</label>
                <input type="text" name="filter" id="filter"> 
            </div> <!-- End of col-md-12-->
        </div> <!-- End of row -->

        <div class="row text-center">
            <div class="col-md-12">
                <ul class="collection"></ul>
               <!-- <button type="submit" class="btn btn-dark btn-lg clear-tasks" value="clear-tasks" a href="#">Clear Tasks</button> --> 
               <a href="#" class="btn btn-dark btn-lg" role="button" type="submit" value="clear-tasks">Clear Tasks</a>
            </div> <!-- End of col-md-12 -->
        </div> <!-- End of row -->
    </div> <!-- End of main-container -->  
  </div> <!--End of container-->   

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
